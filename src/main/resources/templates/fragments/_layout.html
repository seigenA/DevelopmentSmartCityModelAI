<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">SmartCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar(active)">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">SmartCity</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:class="${active=='home'?'nav-link active':'nav-link'}" href="/">Dashboard</a></li>
                <li class="nav-item"><a th:class="${active=='sensors'?'nav-link active':'nav-link'}" href="/sensors">Sensors</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger-ui/index.html" target="_blank">API</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer class="py-4 mt-5 border-top bg-white" th:fragment="footer">
    <div class="container text-center text-muted small">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> SmartCity — Intelligent Urban Platform
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
